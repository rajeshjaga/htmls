<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>login</title>
</head>

<body>

    <div class="container">
        <div class="image-side">
            <img src="./assests/Mask Group 1.png" alt="login">
            <h3 class="title">Login UI</h3>
        </div>
        <div class="login-side">
            <h3 class="head">Login</h3>
            <div class="username">
                <input type="text" class="username-input input">
                <span class="placeholder userHolder">Username</span>
            </div>
            <div class="password">
                <input type="password" class="password-input input">
                <span class="placeholder passHolder">Password</span>
            </div>
            <div class="check">
                <input type="checkbox" id="check">
                <span>Keep me logged in</span>
            </div>
            <a href="#">Submit</a>
        </div>
    </div>
    <script src="./script/app.js">
    </script>
</body>

</html>
